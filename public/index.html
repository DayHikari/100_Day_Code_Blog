<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>100 Days of Code Blog</title>
  </head>
  <body>
    <header class="border-style">
        <h1>David Mason's 100 Days of Code Blog</h1>           
        <button id="login-button">Log in</button>
        <form id="login-section">
            <label for="username">
                Username: 
                <input type="text" name="username" id="username"/>
            </label>
            <label for="password">
                Password:
                <input type="password" name="password" id="password"/>
            </label>
            <input type="submit" id="sign_in" value="Sign in" class="green"/>
        </form>
        <section id="signed_in_options">
            <p id="user_greeting">Welcome David</p>
            <button id="logout-button">Log out</button>
        </section>
    </header>
    <main>
        <section id="post_section" class="border-style">
            <h1>100 Days of Code</h1>
            <section id="post_list"></section>
        </section>
        <section id="admin_section" class="border-style">
            <h2>Admin Section</h2>
            <h3 id="create_post">Create Post</h3>
            <form id="create_post_form">
                <label for="create_day">
                    Day(s) of 100 Days of Code:
                    <input type="text" name="create_day" id="day_input"/>
                </label>
                <label for="create_content">
                    Day's Content:
                </label>
                <textarea name="create_content" rows="4" cols="50" maxlength="250" id="content_input"></textarea>
                <input type="submit" value="Post" id="post" class="green"/>
            </form>
            <h3 id="selected_post">Selected Post:</h3>
            <div id="selected_post_info"></div>
            <h3 id="edit_post">Edit Post</h3>
            <form id="edit_post_form">
                <p>Please select a post to edit from the list.</p>
                <label for="edit_day">
                    Day(s) of 100 Days of Code:
                    <input type="text" name="edit_day" id="edit_day"/>
                </label>
                <label for="edit_content">
                    Day's Content:
                </label>
                <textarea name="edit_content" rows="4" cols="50" maxlength="250" id="edit_content"></textarea>
                <input type="submit" value="Update" id="update" class="green"/>
            </form>
            <h3 id="delete_post">Delete Post</h3>
            <div id="delete_post_section">
                <p>Would you like to delete the selected post?</p>
                <button id="delete_button">Delete Selected Post</button>
            </div>
            <button id="hide">Hide this section</button>
        </section>
        <button id="show">Open Admin Menu</button>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
